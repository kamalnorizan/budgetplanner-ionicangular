<ion-header>
  <ion-toolbar>
    <ion-title>
      Budget Planner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>
              <ion-card-title>New Expense</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Expense Reason</ion-label>
                <ion-input type="text" [(ngModel)]="enteredReason"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Expense Amount</ion-label>
                <ion-input type="number" id="input-amount"></ion-input>
              </ion-item>
              <ion-button fill="outline" color="danger" id="btn-cancel">
                <ion-icon slot="start" name="close"></ion-icon>
                Clear
              </ion-button>
              <ion-button id="btn-confirm">
                <ion-icon slot="start" name="add"></ion-icon>
                Add Expense
              </ion-button>
            </ion-card-content>
          </ion-card>
          Entered Reason : {{enteredReason}}
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
